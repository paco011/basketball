<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スケジュール | チームシースルー</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Serif Pro', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1117;
      line-height: 1.8;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      margin-top: 2.5rem;
    }

    nav .logo {
      margin-right: auto;
      padding-left: 8rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav .logo a {
      text-decoration: none;
      color: inherit;
    }

    nav .logo a:hover {
      color: #1abc9c;
    }

    nav .menu a {
      margin-left: 1.5rem;
      padding-right: 2rem;
      color: #0d1117;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    nav .menu a:hover {
      color: #1abc9c;
    }

    header {
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .calendar-nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    .calendar-nav button {
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      vertical-align: top;
    }

    .today {
      background-color: #ffeaa7;
      font-weight: bold;
    }

    .past-day {
      color: #aaa;
    }

.event {
  position: relative;
}

.event::after {
  content: "★";
  color: #1abc9c;
  font-size: 0.9em;
  position: absolute;
  top: 4px;
  right: 6px;
}

    #event-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #event-modal .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
    }

    #event-close {
      margin-top: 1rem;
      cursor: pointer;
    }

    .back-button {
      text-align: center;
      margin: 2.5rem 0 1rem;
    }

    .back-button a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .back-button a:hover {
      background-color: #444;
    }

    footer {
      background-color: #f5f5f5;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .sunday {
      color: red;
    }

    .saturday {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><a href="index.html">埼玉県三芳町のバスケットボールチーム</a></div>
    <div class="menu">
      <a href="about.html">チーム紹介</a>
      <a href="schedule.html">スケジュール</a>
      <a href="access.html">アクセス</a>
      <a href="contact.html">お問い合わせ</a>
    </div>
  </nav>

  <header>
    <h1>チームシースルー スケジュール</h1>
  </header>

  <main>
    <section>
      <h2 id="calendar-title">🗓 カレンダー</h2>

      <div class="calendar-nav">
        <button id="prev-month">前の月</button>
        <button id="next-month">次の月</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </section>

    <div class="back-button">
      <a href="index.html">トップページに戻る</a>
    </div>
  </main>

  <footer>
    &copy; 2025 チームシースルー All Rights Reserved.
  </footer>

  <div id="event-modal">
    <div class="modal-content">
      <p id="event-detail-text"></p>
      <button id="event-close">閉じる</button>
    </div>
  </div>

  <script>
    const calendarBody = document.getElementById("calendar-body");
    const calendarTitle = document.getElementById("calendar-title");
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");

    let currentYear, currentMonth;
    let events = {};
    let holidays = {};

    async function fetchEvents() {
      try {
        const res = await fetch("events.json");
        const data = await res.json();
        events = {};
        data.forEach(item => {
          events[item.date] = item.description;
        });
        renderCalendar(currentYear, currentMonth);
      } catch (error) {
        console.error("イベント読み込みエラー", error);
      }
    }

    async function fetchHolidays() {
      try {
        const res = await fetch("https://holidays-jp.github.io/api/v1/date.json");
        holidays = await res.json();
        renderCalendar(currentYear, currentMonth);
      } catch (error) {
        console.error("祝日読み込みエラー", error);
      }
    }

    function renderCalendar(year, month) {
      currentYear = year;
      currentMonth = month;

      calendarTitle.textContent = `🗓 ${year}年${month + 1}月の予定`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstWeekday = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      calendarBody.innerHTML = "";

      const today = new Date();
      const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");

          if (i === 0 && j < firstWeekday) {
            cell.textContent = "";
          } else if (date > daysInMonth) {
            cell.textContent = "";
          } else {
            const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(date).padStart(2, "0")}`;
            cell.textContent = date;

            const cellDate = new Date(year, month, date);
            if (cellDate < todayDate) {
              cell.classList.add("past-day");
            } else if (isCurrentMonth && date === today.getDate()) {
              cell.classList.add("today");
            }

            if (events[dateStr]) {
              cell.classList.add("event");
              cell.title = events[dateStr];
              cell.style.cursor = "pointer";
              cell.addEventListener("click", () => {
                document.getElementById("event-detail-text").textContent = `${dateStr} のイベント：\n${events[dateStr]}`;
                document.getElementById("event-modal").style.display = "flex";
              });
            }

            if (j === 0) cell.classList.add("sunday");
            if (j === 6) cell.classList.add("saturday");

            if (holidays[dateStr]) {
              cell.classList.add("sunday");
              cell.title = holidays[dateStr];
            }

            date++;
          }

          row.appendChild(cell);
        }

        calendarBody.appendChild(row);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    nextMonthBtn.addEventListener("click", () => {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const startMonth = 5; // 6月
      const startYear = 2025;

      currentYear = startYear;
      currentMonth = startMonth;

      renderCalendar(currentYear, currentMonth);
      fetchEvents();
      fetchHolidays();

      document.getElementById("event-close").addEventListener("click", () => {
        document.getElementById("event-modal").style.display = "none";
      });
    });
  </script>

</body>
</html>
