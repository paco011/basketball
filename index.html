  <style>
    body {
      font-family: 'Source Serif Pro', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1117;
    }

nav {
position: relative; /* ::beforeを基準に配置 */
  z-index: 1;          /* メニューを前面に */
  display: flex;
  justify-content: space-between; /* 左右に振り分け */
  align-items: center;
  padding: 1rem 2rem;
  background-color: white;
  position: sticky;
  top: 0;
  z-index: 100;
  margin-top: 2.5rem; /* ← この行を追加 */
}


/* 左側のロゴ（チーム名） */
nav .logo {
margin-right: auto;
  padding-left: 8rem; /* 必要に応じて */
  font-size: 1.5rem;
  font-weight: 600;
  color: #0d1117;
}

/* 右側のメニュー */
nav .menu a {
  margin-left: auto;
  padding-right: 2rem; /* 必要に応じて */
  color: #0d1117;
margin-left: 1.5rem;
  text-decoration: none;
  font-size: 1.5rem;
  transition: color 0.3s ease;
}
nav .menu a:hover {
  color: #1abc9c;
}


    nav a {
      color: #0d1117;
      margin: 0 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .container {
  position: relative; /* 点線の基準に必要 */
  z-index: 0;          /* navより下に */
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; /* ← 横幅比率を調整 */
      height: calc(100vh - 80px);
      padding: 2rem;
      box-sizing: border-box;
      gap: 0; /* グリッド線のためgapをなくす */
    }

    .left, .center, .right {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

.center {
  display: flex;
  justify-content: flex-start;  /* ← 左寄せに変更 */
  align-items: center;
  text-align: left;
}


  .left h2 {
  font-size: 3.4rem;
  color: #0d1117;
  font-weight: 500;
  letter-spacing: 0.05em;
  margin: 0;

  /* ↓ 追加（浮かび上がる効果） */
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), 
               0 4px 15px rgba(0, 0, 0, 0.15);
  transform: translateY(-2px);
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

.left h2:hover {
  transform: translateY(-5px);
  text-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}


   .center p {
  font-size: 1.4rem;
  line-height: 1.6;
  max-width: 100%;
  text-align: left;
}


   .right {
  display: flex;
  justify-content: center;   /* 横方向：中央寄せ */
  align-items: flex-end;     /* 縦方向：下寄せ */
  padding: 1rem;
}

.right img {
  width: 100%;
  max-width: 300px;  /* 小さめのサイズに調整 */
  height: auto;
}

.guidelines {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100%;
  pointer-events: none;
  z-index: 101;
}

.guidelines::before,
.guidelines::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 0;
  border-left: 2px dotted #ccc;
}

.guidelines::before {
  left: 50%;
}

.guidelines::after {
  left: 75%;
}


    

  </style>
</head>

      </p>
    </div>


<div class="right">

</div>
